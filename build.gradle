apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile fileTree(dir: 'lib')
}


sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }
    test {
        java {
            srcDir 'test'
        }
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.3'
}
jar {
    manifest {
        attributes (
                'Main-Class': 'com.TTTServer.Main',
                'Class-Path': System.getProperty("user.dir") + '/lib/httpServer.jar' +
                        ' ' + System.getProperty("user.dir") + '/lib/tic-tac-toe-0.1.0-SNAPSHOT-standalone.jar'
        )
    }
}